<html>
    <head>
		<title>Santa's LATE Christmas Delivery</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Mountains+of+Christmas' rel='stylesheet' type='text/css'>
	</head>

	<!--the onload function of the body initialises the system. This is done to allow the scripts to load-->
	<body onload='sys_startup(init, main, 60)'>
		<br>
		<div class='gradient'></div>
		<div class='main'>
			<canvas id='screen'> </canvas>
			<div class='fill'>
				<p class='xmas_main'>Merry Christmas!</p>
				<p class='xmas_sub'>(and a happy new year etc. Sorry it's late!)</p>
			</div>
			<div class='ui' id='ui_panel'>
				<p id='ui_score' class='ui' style='left: 8px; width: 256px'>Score:</p>
				<p id='ui_time' class='ui' style='right: 8px; width: 152px'>Time:</p>
				<p id='ui_info' class='ui' style='left: 280px; top: 32px; width: 400px; height: 256px'></p>
			</div>
			<div id='debug_panel' class='debug'>
				<p id='keystates' class='debug' style='float: left; '>[key states]</p>
				<p id='debug' class='debug' style='float: right'>[debug output]</p>
			</div>

		</div>
		
		<!--load all the javascript files-->
		<script type="text/javascript" src="js/vector2.js"></script>
		<script type="text/javascript" src="js/system.js"></script>
		<script type="text/javascript" src="js/sprite.js"></script>
		<script type="text/javascript" src="js/seedrandom.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
